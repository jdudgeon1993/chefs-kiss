<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chef's Kiss â€” Pantry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/shared.css">
  <link rel="stylesheet" href="pantry.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/validation.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/auth-guard.js"></script>
  <script src="../js/settings.js"></script>
  <script src="../js/realtime.js"></script>
  <script defer src="../js/app.js"></script>
  <script defer src="pantry.js"></script>

  <style>
    /* Onboarding section hidden by default, shown via JS */
    .main-content > .onboarding-section { display: none; }
    .main-content > .onboarding-section.section-visible { display: block; }
  </style>
</head>
<body data-section="pantry">
  <!-- Page loader â€” inline so it paints before any CSS/JS loads -->
  <div id="page-loader" style="position:fixed;inset:0;z-index:99999;display:flex;align-items:center;justify-content:center;background:rgba(42,36,30,0.65);backdrop-filter:blur(4px);opacity:1;transition:opacity .2s ease;pointer-events:all">
    <div style="text-align:center;max-width:280px;font-family:'Lato',sans-serif">
      <div style="font-size:2rem;margin-bottom:.75rem" id="loader-icon">ğŸº</div>
      <div style="color:#F1C338;font-size:.75rem;text-transform:uppercase;letter-spacing:2px;font-weight:700;margin-bottom:.25rem" id="loader-label">Pantry</div>
      <div style="color:rgba(255,255,255,0.55);font-size:.65rem;letter-spacing:1px;margin-bottom:1rem" id="loader-subtitle">The Inventory</div>
      <div style="width:200px;height:3px;background:rgba(255,255,255,0.12);border-radius:3px;overflow:hidden;margin:0 auto .75rem">
        <div id="loader-bar" style="width:0%;height:100%;background:linear-gradient(90deg,#F1C338,#e0b530);border-radius:3px;transition:width .3s ease"></div>
      </div>
      <div style="color:rgba(255,255,255,0.7);font-size:.8rem;font-style:italic;min-height:1.2em" id="loader-caption"></div>
    </div>
  </div>

  <header class="site-header">
    <div class="header-left">
      <h1 class="header-brand">
        Chef's Kiss
        <span class="header-brand-underline"></span>
      </h1>
    </div>
    <div class="header-right">
      <div class="header-datetime">
        <span id="utility-date"></span>
        <span class="datetime-separator">â€¢</span>
        <span id="utility-time"></span>
      </div>
      <nav class="header-nav">
        <button class="btn-header-icon" id="btn-account" title="Account & Households">ğŸ‘¤</button>
        <button class="btn-header-icon" id="btn-onboarding" title="Quick Setup">ğŸ“‹</button>
        <button class="btn-header-icon" id="btn-settings" title="Settings">âš™ï¸</button>
      </nav>
    </div>
  </header>

  <nav class="sidebar-nav" aria-label="Main navigation">
    <a href="../recipes/" class="nav-btn" title="Recipes" aria-label="Recipes">ğŸ³</a>
    <a href="../pantry/" class="nav-btn active" title="Pantry" aria-label="Pantry">ğŸº</a>
    <a href="../shopping/" class="nav-btn" title="Shopping" aria-label="Shopping">ğŸ›’</a>
    <a href="../meals/" class="nav-btn" title="Meal Planning" aria-label="Meal Planning">ğŸ“…</a>
  </nav>

  <nav class="bottom-nav" aria-label="Main navigation">
    <a href="../recipes/" class="nav-btn" title="Recipes" aria-label="Recipes">ğŸ³</a>
    <a href="../pantry/" class="nav-btn active" title="Pantry" aria-label="Pantry">ğŸº</a>
    <a href="../shopping/" class="nav-btn" title="Shopping" aria-label="Shopping">ğŸ›’</a>
    <a href="../meals/" class="nav-btn" title="Meal Planning" aria-label="Meal Planning">ğŸ“…</a>
  </nav>

  <div class="main-content">
    <div class="floating-action-menu fab-pantry" id="fab-pantry">
      <button class="floating-action-btn" id="fab-btn-pantry" title="Add Pantry Item" onclick="if(window.openIngredientModal) window.openIngredientModal({})">+</button>
    </div>

    <section class="pantry-section" id="pantry-section">
      <div class="pantry-header">
        <h2>PANTRY LEDGER</h2>
      </div>

      <div class="pantry-controls">
        <input type="text" id="pantry-search-ledger" placeholder="Search ingredients..." class="pantry-search-input">
        <select id="filter-category-ledger" class="pantry-filter-select">
          <option value="">All categories</option>
          <option value="Meat">Meat</option>
          <option value="Dairy">Dairy</option>
          <option value="Produce">Produce</option>
          <option value="Pantry">Pantry staples</option>
          <option value="Frozen">Frozen</option>
          <option value="Spices">Spices</option>
          <option value="Other">Other</option>
        </select>
        <select id="sort-pantry-ledger" class="pantry-sort-select">
          <option value="alpha">A-Z</option>
          <option value="lowStock">Low Stock First</option>
          <option value="expiring">Expiring Soon</option>
          <option value="recent">Recently Added</option>
        </select>
      </div>

      <div id="pantry-ledger-display" class="pantry-ledger-display"></div>
      <div id="pantry-display" class="pantry-display" style="display: none;"></div>

      <button class="btn btn-new-entry" id="btn-new-pantry-entry">+ NEW ENTRY</button>
    </section>

    <!-- ONBOARDING SECTION (Bulk Entry) -->
    <section class="onboarding-section" id="onboarding-section">
      <div class="onboarding-header">
        <div class="onboarding-title-row">
          <h2>BULK PANTRY ENTRY</h2>
          <div class="onboarding-status">
            <span id="onboarding-draft-status">Draft auto-saved</span>
            <span id="onboarding-item-count">0 items entered</span>
          </div>
        </div>
        <button class="btn-exit-onboarding" id="btn-exit-onboarding" title="Exit Bulk Entry">
          â† Back to Pantry
        </button>
      </div>

      <div class="onboarding-content">
        <div class="onboarding-instructions">
          <p>ğŸ’¡ <strong>Tips:</strong> Press Tab to move between cells â€¢ Enter to go to next row â€¢ Paste from Excel works!</p>
        </div>

        <div class="bulk-entry-table-wrapper">
          <table id="bulk-entry-table-live" class="bulk-entry-table">
            <thead>
              <tr>
                <th style="width: 30%;">Item Name</th>
                <th style="width: 10%;">Quantity</th>
                <th style="width: 10%;">Unit</th>
                <th style="width: 20%;">Category</th>
                <th style="width: 20%;">Location</th>
                <th style="width: 10%;"></th>
              </tr>
            </thead>
            <tbody id="bulk-entry-tbody-live"></tbody>
          </table>
        </div>

        <div class="onboarding-actions">
          <div class="onboarding-actions-left">
            <button class="btn btn-secondary" id="btn-add-rows-live">+ Add 5 Rows</button>
            <button class="btn btn-secondary" id="btn-clear-all-live">Clear All</button>
          </div>
          <div class="onboarding-actions-right">
            <button class="btn btn-primary" id="btn-save-all-items">
              <span id="btn-save-text">Save & Add All Items</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="modal-root"></div>
</body>
</html>
